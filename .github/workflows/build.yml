name: Build AAR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build with Gradle (no caches)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: '8.7'
          arguments: ':gadha_bridge:assembleRelease --no-build-cache'
          cache-disabled: true

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: plugin-aar
          path: gadha_bridge/build/outputs/aar/*.aar
