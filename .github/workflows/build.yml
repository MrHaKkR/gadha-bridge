name: Build AAR and Package Plugin

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build AAR using Gradle
        run: ./gradlew :gadha_bridge:assembleRelease --no-build-cache

      - name: Verify AAR exists
        run: |
          ls -la gadha_bridge/build/outputs/aar/
          if [ ! -f gadha_bridge/build/outputs/aar/gadha_bridge-release.aar ]; then
            echo "AAR not found!"
            exit 1
          fi

      - name: Prepare plugin.zip
        run: |
          mkdir -p packaged_plugin
          cp gadha_bridge/build/outputs/aar/gadha_bridge-release.aar packaged_plugin/plugin.aar
          cp gadha_bridge/src/main/Manifest.json packaged_plugin/Manifest.json
          cd packaged_plugin
          zip -r ../plugin.zip ./*
          cd ..

      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-aar
          path: gadha_bridge/build/outputs/aar/gadha_bridge-release.aar

      - name: Upload plugin.zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: plugin.zip
